<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="x-ua-compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>systemjs-test</title>
</head>
<body>
   <div data-ax-page-fade></div>
   <div data-ax-page></div><!-- TODO: use an id to pass to laxar.bootstrap -->

   <script data-ax-application-mode="DEBUG" src="application/application.js"></script>

   <script src="jspm_packages/system.src.js"></script>
   <script src="system.config.js"></script>
   <script>
      System.import( 'systemjs-debugger' )
         .then( function( systemJSDebugger ) {
            System.import( 'init.js' )
            .catch( function( err ) {
               console.error( err );
               // log imports on errors
               systemJSDebugger.logImports();
            } );
            // log imports on errors
            window.onerror = systemJSDebugger.logImports;
         } )
   </script>
</body>
</html>
